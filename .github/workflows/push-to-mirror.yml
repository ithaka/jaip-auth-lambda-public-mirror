name: Push to Mirror
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  push-to-mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Push to Mirror Repository
        env:
          MIRROR_REPO: ${{ vars.MIRROR_REPO }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          echo "Pushing to mirror repository: $MIRROR_REPO"
          
          # Verify we have the token
          if [ -z "$ACCESS_TOKEN" ]; then
            echo "ERROR: ACCESS_TOKEN is not set"
            exit 1
          fi
          
          # Test token validity first
          echo "Testing token permissions..."
          curl -H "Authorization: token $ACCESS_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/$MIRROR_REPO
          
          # Add remote with authentication using x-access-token format
          git remote add mirror https://x-access-token:$ACCESS_TOKEN@github.com/$MIRROR_REPO
          
          # Verify remote was added
          git remote -v
          
          # Push to mirror
          git push mirror main --force
